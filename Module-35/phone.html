<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Phone</title>
  </head>
  <body class="container">
   <header>
    <h1>Welcome to Phone world!</h1>
   </header>
   <main>
    <!-- search section  -->
    <div class="mb-3">
        <input id="search-field" type="email" class="form-control w-50"  placeholder="Search your phone">
        <div id="btn-search" class="btn btn-primary">Search</div>
      </div>

    <section >
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 ">
            
          </div>
          <div id="noPhone-text" class="mt-5 d-none">
            <h1 class="text-warning ">No phone found please search again !!</h1>
          </div>
    </section>
   </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/phone.js"></script>
  </body>
</html>
